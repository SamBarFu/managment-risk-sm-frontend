<div class="m-0 color" style="height:100vh;width:100%;display:flex" >
    <div class="h-52 card border-0 shadow-lg m-5 mx-auto col-lg-6 col-md-6 col-8 col-sm-6">
        <div class="card-body">
            <div class="text-center"> 
                <label><strong>Iniciar Session</strong></label>             
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group mb-3">
                    <div>
                        <label class="form-label">Usuario</label>
                    </div>
                    <div>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Usuario">
                        <div *ngIf="submitted && f.email.errors" class="form-group d-flex justify-content-between invalid-feedback">
                            <div *ngIf="f.email.errors.required">Usuario requerido</div>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <div>
                        <label class="form-label">Contraseña</label>
                    </div>
                    <div>
                        <input formControlName="password" type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="*********">               
                        <div *ngIf="submitted && f.password.errors" class="form-group d-flex justify-content-between invalid-feedback">
                            <div *ngIf="f.password.errors.required">Contraseña requerida</div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success ">Ingresar</button>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-success" (click)="registrar()" >Registrarse</button>
                </div>
                <div *ngIf="error" class="text-center">
                    <span>El usuario o contrasena son incorrectos</span>
                </div>
            </form>
        </div>
    </div>
</div>
