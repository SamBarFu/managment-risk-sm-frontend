<div class="m-3" style="height:100vh;width:100%;display:flex" >
  <div class=" mx-auto col-lg-10 col-md-12 col-12 col-sm-12">
      <form [formGroup]="organizacion" *ngIf="organizacion" class="form-group" (ngSubmit)="actualizar()"> 
          <div class="form-group">
              <div style="height:100vh;width:100%;display:flex" >
                  <div class="row mx-auto">
                      <div class="row col-12 col-lg-12 mx-auto ">
                        <div class="form-group col-6">
                          <div class="card h-75  card-profile">
                              <div class="card-body">
                                  <h6 class="card-category text-gray">Vision</h6>
                                  <textarea class="h-75  form-control" formControlName="vision" [ngClass]="{ 'is-invalid': submitted && f.vision.errors }"  placeholder="Ingrese su mision aqui" ></textarea>
                                  <div *ngIf="submitted && f.vision.errors" class="form-group d-flex justify-content-between invalid-feedback">
                                      <div *ngIf="f.vision.errors.required"></div>
                                  </div>
                              </div>
                          </div>
                        </div>   

                          <div class="form-group col-6">
                              <div class="card h-75  card-profile">
                                  <div class="card-body">
                                      <h6 class="card-category text-gray">Mision</h6>
                                      <textarea class="h-75  form-control" formControlName="mission" [ngClass]="{ 'is-invalid': submitted && f.mission.errors }"  placeholder="Ingrese su mision aqui" ></textarea>
                                      <div *ngIf="submitted && f.mission.errors" class="form-group d-flex justify-content-between invalid-feedback">
                                          <div *ngIf="f.mission.errors.required"></div>
                                      </div>
                                  </div>
                              </div>
                          </div>   
                             
                      </div>
            
                      <div class="col-md-8 mx-auto">
                          <div class="card">
                              <div class="card-header card-header-danger">
                                  <h4 class="card-title">Informacion de la organizacion</h4>
                              </div>
                              <div class="card-body">
                               
                                      <div class="row">
                                          <div class="form-group col-md-6">
                                              <input  type="text" formControlName="organizationName"[ngClass]="{ 'is-invalid': submitted && f.organizationName.errors }"  class="form-control">
                                              <div *ngIf="submitted && f.organizationName.errors" class="form-group d-flex justify-content-between invalid-feedback">
                                                  <div *ngIf="f.organizationName.errors.required"></div>
                                              </div>
                                          </div>
                                      
                                          <div class="form-group col-md-6">
                                              <input type="text" formControlName="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }"  class="form-control" placeholder="Email">
                                              <div *ngIf="submitted && f.address.errors" class="form-group d-flex justify-content-between invalid-feedback">
                                                  <div *ngIf="f.address.errors.required"></div>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="row">
                                          <div class="form-group col-md-6">
                                              <input type="text" formControlName="industry" [ngClass]="{ 'is-invalid': submitted && f.industry.errors }"  class="form-control"  placeholder="Industria">
                                              <div *ngIf="submitted && f.industry.errors" class="form-group d-flex justify-content-between invalid-feedback">
                                                  <div *ngIf="f.industry.errors.required"></div>
                                              </div>
                                          </div>
                                          <div class="form-group col-md-6">
                                              <input type="text" formControlName="contactNumber" [ngClass]="{ 'is-invalid': submitted && f.contactNumber.errors }"  class="form-control"  placeholder="Numero">
                                              <div *ngIf="submitted && f.contactNumber.errors" class="form-group d-flex justify-content-between invalid-feedback">
                                                  <div *ngIf="f.contactNumber.errors.required"></div>
                                              </div>
                                          </div>
                                      </div>
                                      <div>
                                          <button type="submit" class="m-2 btn btn-danger pull-right">Actualizar organizacion</button>                                    
                                      </div>
                              </div>
                          </div>
                      </div>     
                  </div>
              </div>
          </div>
      </form>
  </div>
  
</div>
