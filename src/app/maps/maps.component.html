<div class="m-0 bg-success " style="height:100vh;width:100%;display:flex" >
    <div class=" mx-auto col-lg-10 col-md-12 col-12 col-sm-12">
        <form [formGroup]="organizacion" (ngSubmit)="guardar()"> 
            <div class="form-group">
                <div style="height:100vh;width:100%;display:flex" >
                    <div class="row mx-auto">
                        <div class="row col-12 col-lg-12 mx-auto ">
                            <div class="form-group col-6 ">
                                <div class="card h-75 card-profile">
                                    <div class="card-body">
                                        <h6 class="card-category text-gray">Vision</h6>
                                        <textarea class="h-75 form-control" formControlName="vision"  placeholder="Ingrese su vision aqui" ></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-6">
                                <div class="card h-75  card-profile">
                                    <div class="card-body">
                                        <h6 class="card-category text-gray">Mision</h6>
                                        <textarea class="h-75  form-control" formControlName="mission" placeholder="Ingrese su mision aqui" ></textarea>
                                    </div>
                                </div>
                            </div>      
                        </div>
              
                        <div class="col-md-8 mx-auto">
                            <div class="card">
                                <div class="card-header card-header-danger">
                                    <h4 class="card-title">Informacion de la organizacion</h4>
                                </div>
                                <div class="card-body">
                                 
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <input type="text" formControlName="organizationName" class="form-control" placeholder="Nombre">
                                            </div>
                                        
                                            <div class="form-group col-md-6">
                                                <input type="text" formControlName="address" class="form-control" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <input type="text" formControlName="industry" class="form-control"  placeholder="Industria">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <input type="text" formControlName="contactNumber" class="form-control"  placeholder="Numero">
                                            </div>
                                        </div>
                                        <div>
                                            <button type="submit"  class="m-2 btn btn-danger pull-right">Ingresar organizacion</button>                                    
                                        </div>
                                </div>
                            </div>
                        </div>     
                    </div>
                </div>
              </div>
        </form>
    </div>
    
</div>
